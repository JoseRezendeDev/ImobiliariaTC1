<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Imobiliária</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">IMOBILIÁRIA</h1>

            <h2 class="subtitle">Imóvel</h2>
            Rua: <input id="ruaEndereco" class="input is-primary is-rounded column is-one-third is-small" type="text">
            Número: <input id="numeroEndereco" class="input is-primary is-rounded column is-one-third is-small" type="number"><br><br>
            Bairro: <input id="bairroEndereco" class="input is-primary is-rounded column is-one-third is-small" type="text">
            CEP: <input id="CEPEndereco" class="input is-primary is-rounded column is-one-third is-small" type="text"><br><br>
            Cidade: <input id="cidadeEndereco" class="input is-primary is-rounded column is-one-third is-small" type="text">
            Estado: <input id="estadoEndereco" class="input is-primary is-rounded column is-one-third is-small" type="text"><br><br>
            País: <input id="paisEndereco" class="input is-primary is-rounded column is-one-third is-small" type="text"><br>
            Tipo:
            <select class="select is-small" id="tipoImovel">
                <option id="apartamento">Apartamento</option>
                <option id="casa">Casa</option>
            </select><br><br>
            Descrição:
            <textarea class="textarea is-primary is-size-5" id="descricaoImovel"></textarea><br>
            Valor alguel: <input class="input is-primary is-rounded column is-one-third is-small" id="aluguelEndereco" type="text">
        </div>
    </div>
</section>
</body>
</html>
