<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Imobiliária</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="hero">
    <div class="hero-body">
        <div class="container">
            <h1>IMOBILIÁRIA</h1>

            <h2>Imóvel</h2>
            Rua: <input id="ruaEndereco" type="text">
            Número: <input id="numeroEndereco" type="number"><br><br>
            Bairro: <input id="bairroEndereco" type="text">
            CEP: <input id="CEPEndereco" type="text"><br><br>
            Cidade: <input id="cidadeEndereco" type="text">
            Estado: <input id="estadoEndereco" type="text"><br><br>
            País: <input id="paisEndereco" type="text">
            Tipo:
            <select id="tipoImovel">
                <option id="apartamento">Apartamento</option>
                <option id="casa">Casa</option>
            </select><br><br>
            Descrição:
            <textarea id="descricaoImovel"></textarea>
            Valor alguel: <input id="aluguelEndereco" type="text">
        </div>
    </div>
</section>
</body>
</html>
